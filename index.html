<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title class="title">Simple Counter App</title>
  </head>
  <body>
    <header>
      <h1>🎚️ Simple Counter App 🖥️</h1>

      <button class="btn reset">📒 RESET</button>
      <p class="label-counter">🎯 COUNT: <span class="counter"> 0 </span></p>
    </header>
    <main>
      <button class="btn increase">☝️ INCREASE 📈</button>
      <button class="btn decrease">👇 DECREASE 📉</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
